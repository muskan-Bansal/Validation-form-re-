<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
  <title>Validation form</title>
</head>
<body>
        
  
   <div class="container">
     <div class="row">
       <div class="col-md-6 m-auto mt-5">
        <h1>User Form</h1>
            <form action="" >
              <div class="form-group">
                 <label  >Name</label><br>
                 <input type="text" placeholder="Name" class="form-control " id="name">
                 <div class="invalid-feedback">
                  Name must between 2 to 10 characters and can not contain any digit or  special characters
                 </div>
              </div><br>
              <div class="form-group">
                 <label  >Pincode</label><br>
                 <input type="text" placeholder="Pincode" class="form-control  " id="pin">
                 <div class="invalid-feedback">
                  Enter a valid Pincode
                 </div>
              </div><br>
              <div class="form-group">
                 <label  >Email id</label><br>
                 <input type="text" placeholder="something@gmail.com" class="form-control" id="email">
                 <div class="invalid-feedback">
                  Enter a valid email
                 </div>
              </div><br>
              <div class="form-group">
                 <label  >Contact Number</label><br>
                 <input type="text" placeholder="Contact Number" class="form-control" id="phone">
                 <div class="invalid-feedback">
                  Enter a valid Phone number
                 </div>
              </div><br>
              <input type="submit" value="Submit" class="btn btn-primary w-100">
            </form>
       </div>
     </div>
   </div>

  
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="app.js"></script>  

</body>
</html>
